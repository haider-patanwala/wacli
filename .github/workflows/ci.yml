name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate
          pnpm --version

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential

      - name: pnpm format:check
        run: pnpm -s format:check

      - name: pnpm lint
        run: pnpm -s lint

      - name: pnpm test
        env:
          CGO_ENABLED: "1"
        run: pnpm -s test

      - name: pnpm build
        env:
          CGO_ENABLED: "1"
        run: pnpm -s build
